<div class="container my-4 py-1">
  <div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12 mb-4">
      <div>
        <ngx-gallery [images]="galleryImages" [options]="galleryOptions" class="ngx-gallery"></ngx-gallery>
      </div>
    </div>

    <div class="ps-2 col-lg-8 col-md-12 col-sm-12">
      <section class="mb-3">
        <h1 class="h2">The Alchemist, 25th Anniversary: A Fable About Following Your Dream</h1>
        <p class=" mx-3 mb-2 text-muted"><span class="mx-1"> - by <span
          class="link">Paulo Coelho</span> (Author)</span>
          |
          <span
            class="mx-1">Published: Apr 15, 2014</span></p>
      </section>

      <section class="mb-5">
        <div class="mb-3 mx-1">
          <span class="me-2">3.67</span>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <i class="far fa-star"></i>

          <span class="mx-1 ms-2">-</span>
          <span class="mx-1"><span class="link me-1">139,489</span> <span class="text-muted">(Ratings)</span></span>
        </div>
      </section>

      <section>
        <div class="row ms-2">
          <div>
            <div class="col-md-4 me-3 card border border-dark mb-3" style="max-width: 12rem;">
              <div class="card-header"><h6 class="fw-normal">Paperback Price</h6></div>
              <div class="card-body text-dark">
                <h5 class="card-title">BDT 1,080</h5>
              </div>
            </div>

            <div class="col-md-3 card border border-dark mb-3" style="max-width: 12rem;">
              <div class="card-header"><h6 class="fw-normal">Hardcover Price</h6></div>
              <div class="card-body text-dark">
                <h5 class="card-title">BDT 1,530</h5>
              </div>
            </div>
          </div>
        </div>
      </section>


    </div>

  </div>
</div>
