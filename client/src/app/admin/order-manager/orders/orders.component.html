<div class="container">
  <div class="row">
    <div class="col-md-4 scroll">
      <app-order-list (orderDetailsClick)="viewOrderDetail($event)"
                      [orderQueryParams]="orderQueryParams"></app-order-list>
    </div>

    <div class="col-md-8 scroll" *ngIf="orderInView">
      <app-order-invoice [order]="orderInView"></app-order-invoice>
    </div>
  </div>
</div>
