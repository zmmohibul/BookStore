<div class="container">
  <div class="row">
    <div class="col-md-4 scroll">
      <app-order-list (orderDetailsClick)="viewOrderDetail($event)"
                      [orderQueryParams]="orderQueryParams"></app-order-list>
    </div>

    <div class="col-md-8 scroll" *ngIf="orderSummary.length">
      <app-order-summary [order]="orderInView" [orderId]="orderSummaryInViewId"
                         [orderSummaryItems]="orderSummary"></app-order-summary>
    </div>
  </div>
</div>
