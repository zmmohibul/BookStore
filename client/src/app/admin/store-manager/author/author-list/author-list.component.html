<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
  <tr>
    <th class="text-center">Id</th>
    <th class="px-5">Name</th>
    <th class="">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let author of authors">
    <td class="text-center">{{ author.id }}</td>
    <td>
      <div class="px-4 d-flex align-items-center">
        <img
          alt=""
          class="rounded-circle"
          src="{{ author.pictureUrl }}"
          style="width: 65px; height: 65px"
        />
        <div class="ms-3">
          <p class=" mb-1">{{ author.name }}</p>
        </div>
      </div>
    </td>

    <td class="">
      <button class="btn btn-link btn-sm btn-rounded" type="button">
        Edit
      </button>
      <button class="btn btn-link btn-sm btn-rounded text-danger" type="button">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
