<app-category-table (viewSubCategory)="onViewSubCategoryClick($event)" [loading]="!categories.items.length" [categories]="categories.items" heading="Categories"></app-category-table>

<ng-container *ngFor="let item of subCategories">
  <app-category-table (close)="closeSubCategory($event)" [loading]="item.loading" [parentId]="item.parentId" (viewSubCategory)="onViewSubCategoryClick($event)" [categories]="item.subCategories" heading={{item.heading}}></app-category-table>
</ng-container>
