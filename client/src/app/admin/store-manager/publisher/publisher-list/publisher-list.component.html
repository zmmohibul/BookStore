<p class="display-5 text-center">Publishers</p>
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
  <tr>
    <th class="text-center">Id</th>
    <th class="px-5">Publisher Name</th>
    <th class="">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="loading" class="text-center">
    <td colspan="3">
      <div [ngClass]="{'loader': loading}"></div>
    </td>
  </tr>
  <tr *ngIf="publishersList && !publishersList.count" class="text-center">
    <td colspan="3">
      <p class="lead">No Publishers Added Yet...</p>
    </td>
  </tr>
  <tr *ngFor="let publisher of publishersList?.items">
    <td class="text-center">{{ publisher.id }}</td>
    <td>
      <p class="fw-normal mb-1">{{ publisher.name }}</p>
    </td>

    <td class="">
      <button class="btn btn-link btn-sm btn-rounded" type="button">
        Edit
      </button>
      <button (click)="deletePublisher(publisher)" class="btn btn-link btn-sm btn-rounded text-danger" type="button">
        Delete
      </button>
    </td>
  </tr>

  <tr>
    <td colspan="3">
      <ng-container *ngIf="publishersList">
        <mat-paginator (page)="onPageChange($event)"
                       [length]="publishersList.count"
                       [pageSizeOptions]="[publishersList.count, 5, 10, 25, 100]"
                       [pageSize]="publishersList.pageSize"
                       aria-label="Select page"
                       class="mat-paginator"
                       showFirstLastButtons
        >
        </mat-paginator>
      </ng-container>
    </td>
  </tr>
  </tbody>
</table>
