<div>
  <div class="text-center mt-5 mb-4">
    <h2 class="display-5 fw-normal">Login</h2>
  </div>


  <div class="d-flex justify-content-center align-items-center">
    <div class="text-center" style="width: 25rem">
      <form *ngIf="!loading" #loginForm="ngForm" (ngSubmit)="login()">
        <div class="input-group mb-4">
          <input
            name="username"
            [(ngModel)]="model.userName"
            type="text"
            class="form-control"
            placeholder="Username "
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <input
            name="password"
            [(ngModel)]="model.password"
            type="password"
            class="form-control"
            placeholder="Password"
            aria-describedby="basic-addon2"
          />
        </div>


        <button type="submit" class="btn btn-dark btn-block my-4 mb-5">
          Submit
        </button>
      </form>
      <div *ngIf="loading" class="loader"></div>


      <h5 class="fw-normal">Don't have an account?</h5>
      <button
        type="button"
        class="btn btn-outline-dark"
        mdbRipple
        rippleColor="dark"
      >
        Register
      </button>
    </div>
  </div>
</div>
