<h5>
  Select {{label}}
  <i (click)="onClose()" *ngIf="label.includes('Co-') || label.includes('Sub-')"
     class="fas fa-window-close text-danger"></i>
</h5>

<mat-form-field style="width: 40rem;">
  <mat-select #singleSelect (selectionChange)="onSelect()" [formControl]="control" placeholder="Item">
    <mat-option>
      <ngx-mat-select-search [formControl]="filterControl"></ngx-mat-select-search>
    </mat-option>

    <mat-option *ngFor="let item of filteredItems | async" [value]="item">
      {{item.id}} - {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<p *ngIf="!control.value" class="text-danger">
  Please Select {{label}}
</p>
